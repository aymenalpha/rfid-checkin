<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Visitor Check-in</title>
</head>
<body>
    <h2>Welcome! Please scan your RFID card.</h2>
    
    <label for="rfid">RFID Code:</label>
    <input type="text" id="rfid" autofocus>
    
    <br><br>
    
    <button onclick="register()">Register</button>
    <button onclick="checkIn()">I Have Already Been Approved</button>

    <script>
        document.getElementById("rfid").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                checkRFID();
            }
        });

        function checkRFID() {
            let rfid = document.getElementById("rfid").value;
            if (rfid) {
                alert("RFID Scanned: " + rfid);
                // Here we will send data to storage later
            }
        }

        function register() {
            let rfid = document.getElementById("rfid").value;
            if (rfid) {
                window.location.href = `register.html?rfid=${rfid}`;
            } else {
                alert("Please scan your RFID card first!");
            }
        }

        function checkIn() {
            let rfid = document.getElementById("rfid").value;
            if (rfid) {
                alert("Sending check-in data for RFID: " + rfid);
                // Here we will send an email and print later
            } else {
                alert("Please scan your RFID card first!");
            }
        }
    </script>
</body>
</html>
